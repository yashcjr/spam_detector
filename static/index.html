<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }

        #predictBtn {
            margin-top: 10px;
            padding: 10px 20px;
        }

        .credit {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
            font-size: 14px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Spam Detector</h1>
        <p>Enter a message or URL to check if it is spam or not.</p>

        <textarea id="userInput" placeholder="Type your message or paste URL here..."></textarea>
        <button id="predictBtn">Predict</button>

        <div id="result" class="result hidden"></div>
    </div>

    <script src="script.js"></script>

</html>
